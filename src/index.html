<!DOCTYPE html>
<html lang="EN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodic</title>

  <link rel="stylesheet" href="./CSS/index.css">

  <script src="./scripts/app.js" defer></script>
</head>

<body>
  <main>
    <div class="element" style="background-color: #2a4065">
      <header>
        <span id="atomic-number">1</span>
        <span id="atomic-mass">1.008</span>
      </header>

      <h2 id="abbreviation">H</h2>
      <h3 id="element-name">Hydrogen</h3>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Write an atomic number">
      <button id="search-button">Q</button>
    </div>
  </main>
</body>

</html>
